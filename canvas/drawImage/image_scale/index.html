<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图像</title>
	<style type="text/css">
		#canvas{
			display: block;
			margin:50px auto;
			border:1px #ccc solid;
			background-color: #000;
		}
		#range{
			display: block;
			margin:20px auto;
			border:2px #000 solid;
		}
		#waterMark{
			display: none;
			margin:0 auto;
		}
		h1{
			width: 100%;
			text-align:center;
		}
	</style>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<h1>放大缩小图像</h1>
	<canvas id="canvas">
		您的浏览器不支持canvas画布
	</canvas>
	<canvas id="waterMark">
		您的浏览器不支持canvas画布
	</canvas>
	<input type="range" name="scale" id="range" min="0.01" max="3.0" step="0.01" value="1.0">
</body>
</html>
