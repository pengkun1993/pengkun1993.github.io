<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="U-XA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=1">
	<title>各种形状(纯css)</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="content" id="content">
		<ul>
			<li class="wraper">
				<div class="shape circle"></div>
			</li>
			<li class="wraper">
				<div class="shape triangle"></div>
			</li>
			<li class="wraper">
				<div class="shape trapezoid"></div>
			</li>
			<li class="wraper">
				<div class="shape diamond">
					<div class="top"></div>
					<div class="bottom"></div>
				</div>
			</li>
			<li class="wraper">
				<div class="parallelogram shape"></div>
			</li>
			<li class="wraper">
				<div class="shape five_pointed_shape"></div>
			</li>
			<li class="wraper">
				<div class="six_pointed_shape shape"></div>
			</li>
			<li class="wraper">
				<div class="hexagon shape"></div>
			</li>
			<li class="wraper">
				<div class="heart shape"></div>
			</li>
			<li class="wraper">
				<div class="egg shape"></div>
			</li>
			<li class="wraper">
				<div class="infinite shape"></div>
			</li>
			<li class="wraper">
				<div class="drip shape"></div>
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		var scr_w=document.body.clientWidth;
		var scr_h=document.body.clientHeight;
		var content=document.getElementById('content');
		if(scr_w<1024){
			content.style.width=scr_h*0.8+'px';
			content.style.height=scr_w+'px';
			content.style.top=(scr_h-scr_w)/2+'px';
			content.style.left=(scr_w-scr_h*0.8)/2+'px';
		}
	</script>
</body>
</html>
