<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="U-XA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>css3动画</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="tip">鼠标滑过显示动画（手机端点击即可）</div>
	<div class="content">
		<ul>
			<li class="square first">
				<div class="top"></div>
				<div class="right"></div>
				<div class="bottom"></div>
				<div class="left"></div>
				<div class="text">first</div>
			</li>
			<li class="square second">
				<div class="top"></div>
				<div class="right"></div>
				<div class="bottom"></div>
				<div class="left"></div>
				<div class="text">second</div>
			</li>
			<li class="square third">
				<div class="top"></div>
				<div class="right"></div>
				<div class="bottom"></div>
				<div class="left"></div>
				<div class="text">third</div>
			</li>
			<li class="square forth">
				<div class="left"></div>
				<div class="text">forth</div>
			</li>
			<li class="square fifth">
				<div class="top"></div>
				<div class="text">fifth</div>
			</li>
			<li class="square sixth">
				<div class="center"></div>
				<div class="text">sixth</div>
			</li>
			<li class="square seventh">
				<div class="center"></div>
				<div class="text">seventh</div>
			</li>
			<li class="square eighth">
				<div class="center"></div>
				<div class="text">eighth</div>
			</li>
			<li class="square ninth">
				<div class="center"></div>
				<div class="text">ninth</div>
			</li>
		</ul>
	</div>
</body>
</html>
