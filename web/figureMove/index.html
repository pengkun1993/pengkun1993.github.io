<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片动画</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<figure id="figure1">
		<img src="img/1.jpg" />
		<figcaption>
			<h1>大标题</h1>
			<p>切记发发发发发发</p>
			<p>IQ欧洲MV</p>
			<p>器全屏</p>
		</figcaption>
	</figure>
	<figure id="figure2">
		<img src="img/2.jpg" />
		<div class="square"></div>
		<figcaption>
			<h1>大标题2</h1>
			<p>飞进去了飞进去了</p>
		</figcaption>
	</figure>
	<figure id="figure3">
		<img src="img/3.jpg" />
		<figcaption>
			<h1>大标题3</h1>
		</figcaption>
	</figure>
	<figure id="figure4">
		<img src="img/4.jpg" />
		<div>爱丽丝都匹配vv快的借款金额浦东女爱丽丝都匹配vv快的借款金额浦东女爱丽丝都匹配vv快的借款金额浦东女爱丽丝都匹配vv快的借款金额浦东女</div>
		<figcaption>
			<h1>大标题4</h1>
			<p>和老钱家女卡机的</p>
		</figcaption>
	</figure>
	<figure id="figure5">
		<img src="img/5.jpg" />
		<div><span>sp1,sp3</span></div>
		<figcaption>
			<h1>大标题5</h1>
			<p>漏出来了漏出来啦</p>
		</figcaption>
	</figure>
	<figure id="figure6">
		<img src="img/6.jpg" />
		<div class="div1"></div>
		<div class="div2"></div>
		<figcaption>
			<h1>大标题6</h1>
			<p>穿插方框穿插方框穿插方框穿插方框</p>
		</figcaption>
	</figure>
</body>
</html>
